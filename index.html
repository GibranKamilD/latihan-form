<!DOCTYPE html>
<html>
	<head>
		<title>Form Pendaftaran</title>
		<meta name="author" content="Gibran Kamil Daud">
	</head>
	<body>
		
		<h2>HTML Forms</h2>
		
		<form action="" method="GET">
			<table width="100%">
				<tr>
					<td >
						<fieldset>
							<legend>Data Pribadi</legend>
							<table cellpadding="4">	
								<tr>
									<td><label for="nama">Nama Lengkap</label></td>
									<td>:</td>
										<td><input type="text" name="nama" placeholder="Nama Lengkap" required></td>
								</tr>
								
								<tr>
									<td><label>Email</label></td>
									<td>:</td>
										<td><input type="email" name="email"></td>
								</tr>
								
								<tr>
									<td><label for="telepon">Nomor Telepon</label></td>
									<td>:</td>
										<td><input type="number" name="telepon" required></td>
								</tr>
								
								<tr>
									<td><label>Alamat</label></td>
									<td>:</td>
										<td><textarea name="alamat" rows="5" cols="40" ></textarea>
									</td>
								</tr>
								
								<tr>
									<td><label for="tanggalLahir">Tanggal Lahir</label></td>
									<td>:</td>
										<td><input type="date" id="tanggalLahir" name="tanggalLahir" required></td>
								</tr>
								
								<tr>
									<td><label>Jenis Kelamin</label></td>
									<td>:</td>
										<td><input type="radio" name="jenisKelamin" value="pria"> Laki-laki
										<input type="radio" name="jenisKelamin" value="wanita"> Perempuan</td>
								</tr>
								
								<tr>
									<td><label>Agama</label></td>
									<td>:</td>
										<td>
											<select name="agama" required>
												<option value="">Pilih Agama</option>
												<option value="">Islam</option>
												<option value="mi">Kristen</option>
												<option value="tk">Buddha</option>
												<option value="trpl">Konghucu</option>
												<option value="trpl">Hindu</option>
										</td>
								</tr>
								
								<tr>
									<td><label>Pendidikan Terakhir</label></td>
									<td>:</td>
										<td><input type="radio" name="pendidikan" value="sma"> SMA
										<input type="radio" name="pendidikan" value="menulis"> D3
										<input type="radio" name="pendidikan" value="olahraga"> S1</td>
								</tr>
								
								<tr>
									<td><label>Foto</label></td>
									<td>:</td>
										<td><input type="file" name="foto"accept="image/*"></td>
								</tr>
								
								<tr>
									<td><label>CV</label></td>
									<td>:</td>
										<td><input type="file" name="cv"accept="image/*"></td>
								</tr>
							</table>
						</fieldset>
					</td>
								
					<td>
						<fieldset>
							<legend>Data Orang Tua</legend>
							<table cellpadding="2">	
								<tr>
									<td><label for="nama">Nama Ayah</label></td>
									<td>:</td>
										<td><input type="text" name="nama" required></td>
								</tr>
								
								<tr>
									<td><label for="pekerjaan">Pekerjaan Ayah</label></td>
									<td>:</td>
										<td><input type="text" name="pekerjaan"></td>
								</tr>
								
								<tr>
									<td><label>Alamat Ayah</label></td>
									<td>:</td>
										<td><textarea name="alamat" rows="5" cols="40" ></textarea>
									</td>
								</tr>
								<tr>
									<td><label for="telepon">Nomor Telepon Ayah</label></td>
									<td>:</td>
										<td><input type="number" name="telepon"></td>
								</tr>
								
								<tr>
									<td><label for="nama">Nama Ibu</label></td>
									<td>:</td>
										<td><input type="text" name="nama" required></td>
								</tr>
								
								<tr>
									<td><label for="pekerjaan">Pekerjaan Ibu</label></td>
									<td>:</td>
										<td><input type="text" name="pekerjaan"></td>
								</tr>
								
								<tr>
									<td><label>Alamat Ibu</label></td>
									<td>:</td>
										<td><textarea name="alamat" rows="5" cols="40" ></textarea>
									</td>
								</tr>
								<tr>
									<td><label for="telepon">Nomor Telepon Ibu</label></td>
									<td>:</td>
										<td><input type="number" name="telepon"></td>
								</tr>
								
								<tr>
									<td><input type="submit" value="simpan">
										<input type="reset">
									</td>
								</tr>
								</tr>
						</fieldset>
					</td>
				</tr>
			</table>
		</form>
		
	</body>
</html>
